        <title>User Login</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:300&display=swap" rel="stylesheet">

    <body>
        <!-- user login page -->
        <section class="user-login">
            <div class="container">
                <div class="login-page">
                    <div class="page-logo">
                        <a href="index.html"><img src="images/ccp-logo-black.png" alt="Cloud clipping path logo"></a>
                    </div>
                    <div class="login-panel">
                        <form>
                            <h1>Log in</h1>
                            <h3>Email*</h3>
                            <input type="email" class="input-primary" name="email" placeholder="Type your email here" required>
                            <h3>Password*</h3>
                            <input type="password" class="input-primary" name="password" placeholder="Type your password here" required><br>
                            <input type="submit" class="form-btn-green" value="Submit">
                        </form>
                        <div class="bottom-link">
                            <a href="index.html" class="custom-link">‚Üê Return to site</a>
                            <a href="signup.html" class="custom-link">Create account</a>
                            <a href="reset-pass.html" class="custom-link">Forgot password?</a>
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>

    <script src="js/main.js"></script>
    </body>
