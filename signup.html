<!DOCTYPE html>
<html>
    <head>
         <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <title>Create Account</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/accountpannel.css">

    </head>
    <body>
        <section class="user-signup"><!-- user signup page -->
            <div class="container">
                <div class="signup-page">
                    <div class="page-logo">
                        <a href="index.html"><img src="images/ccp-logo-black.png" alt="Cloud clipping path logo"></a>
                    </div>
                    <div class="signup-panel">
                        <form>
                            <h1>Create new account</h1>
                            <h3>First name*</h3>
                            <input type="text" name="firstName" class="input-primary" required>
                            <h3>Last name*</h3>
                            <input type="text" name="lastName" class="input-primary" required>
                            <h3>Email*</h3>
                            <input type="email" name="email" class="input-primary" placeholder="Type your email here" required>
                            <h3>Password*</h3>
                            <input type="password" name="password" class="input-primary" placeholder="Type your password here" required>
                            <input type="checkbox" name="acceptmarketing" value="check"><span><strong>Subscribe to mailing list</strong></span>
                            <input type="submit" class="form-btn-green" value="Submit">
                        </form>
                        <div class="bottom-link">
                            <a href="index.html" class="custom-link">‚Üê Return to site</a>
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>

    <script src="js/main.js"></script>
    </body>
</html>
